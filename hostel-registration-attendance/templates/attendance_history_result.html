<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance on {{ date }}</title>
    
    <!-- Bootstrap CSS (Dark theme) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #555;
        }
        th {
            background-color: #333;
        }
        td {
            background-color: #2c2c2c;
        }
        .btn-link {
            color: #007bff;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Heading -->
    <h2>üìÖ Attendance on {{ date }}</h2>

    <!-- Attendance Table -->
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            {% for name, present in records %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ '‚úÖ' if present == 1 else '‚ùå' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Navigation Links -->
    <br>
    <div class="d-flex justify-content-between">
        <a href="/attendance-history" class="btn btn-link">‚Üê Pick another date</a>
        <a href="/attendance" class="btn btn-link">‚Üê Back to Attendance</a>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
