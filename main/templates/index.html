<!DOCTYPE html>
<html>
<head>
    <title>University Services Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function checkAndOpenService(url) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 1000); // 1 second timeout

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    signal: controller.signal,
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    window.location.href = url;
                } else {
                    alert("Service is currently unavailable.");
                }
            } catch (error) {
                clearTimeout(timeoutId);
                alert("Service is currently unavailable or taking too long to respond.");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>University Management System</h1>
        <p>Welcome to the portal. Use the menu to navigate to different services.</p>

        <button onclick="checkAndOpenService('http://localhost:5001')" class="btn btn-primary mt-3">Hostel Student Management</button>
        <button onclick="checkAndOpenService('http://localhost:5002')" class="btn btn-primary mt-3">Hostel Menu</button>
        <button onclick="checkAndOpenService('http://localhost:5003')" class="btn btn-primary mt-3">Housekeeping Management</button>
        <button onclick="checkAndOpenService('http://localhost:5004')" class="btn btn-primary mt-3">Course Scheduler</button>
        <button onclick="checkAndOpenService('http://localhost:5005')" class="btn btn-primary mt-3">Content Recommender</button>
    </div>
</body>
</html>
